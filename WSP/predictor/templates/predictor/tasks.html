{% extends 'predictor/base.html' %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Название</th>
            <th scope="col">Время начала</th>
            <th scope="col">Время конца</th>
            <th scope="col">Результат</th>
        </tr>
        </thead>
        <tbody>
        {% for block in blocks %}
            <tr>
                <td>{{ block.name }}</td>
                <td>{{ block.timeStart }}</td>
                <td>{{ block.timeEnd }}</td>
                <td>{{ block.result }}</td>
            </tr>
        {% endfor %}
        </tbody>
{% endblock %}
